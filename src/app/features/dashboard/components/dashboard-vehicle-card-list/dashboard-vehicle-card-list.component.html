<header class="flex items-center gap-2 mb-8">
	<h4 class="font-bold text-xl">Vehículos</h4>
	<button
		class="tooltip"
		data-tip="Añadir Vehículo"
		(click)="addNewVehicle()">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			class="icon icon-tabler icon-tabler-square-plus"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			stroke-width="2"
			stroke="currentColor"
			fill="none"
			stroke-linecap="round"
			stroke-linejoin="round">
			<path
				stroke="none"
				d="M0 0h24v24H0z"
				fill="none"></path>
			<path d="M3 3m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"></path>
			<path d="M9 12l6 0"></path>
			<path d="M12 9l0 6"></path>
		</svg>
	</button>
</header>
<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-10">
	<app-dashboard-vehicle-card-item
		*ngFor="let vehicle of vehicles"
		[vehicle]="vehicle"></app-dashboard-vehicle-card-item>
</section>
