<section class="custom-card flex flex-col h-fit max-w-xs">
	<header class="flex mb-4 items-start justify-between">
		<div class="flex flex-col">
			<h4 class="font-bold max-w-full block whitespace-nowrap overflow-hidden text-ellipsis">
				{{ vehicle?.license }}&nbsp;
			</h4>
			<small class="max-w-full block whitespace-nowrap overflow-hidden text-ellipsis"
				>{{ vehicle?.alias }}&nbsp;</small
			>
		</div>
		<button
			class="tooltip tooltip-left"
			data-tip="Eliminar VehÃ­culo">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-trash"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round">
				<path
					stroke="none"
					d="M0 0h24v24H0z"
					fill="none"></path>
				<path d="M4 7l16 0"></path>
				<path d="M10 11l0 6"></path>
				<path d="M14 11l0 6"></path>
				<path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
				<path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
			</svg>
		</button>
	</header>
	<footer class="grid grid-cols-2 place-items-center place-content-end h-full gap-2">
		<button
			class="btn btn-outline rounded-lg text-xs leading-none min-h-fit h-fit p-2 flex flex-col items-center gap-2 w-full max-w-[150px]">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-tool"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round">
				<path
					stroke="none"
					d="M0 0h24v24H0z"
					fill="none"></path>
				<path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5"></path>
			</svg>
			Mantenimientos
		</button>
		<button
			class="btn btn-outline rounded-lg text-xs leading-none min-h-fit h-fit p-2 flex flex-col items-center gap-2 w-full max-w-[150px]"
			(click)="editVehicle()">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-pencil"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round">
				<path
					stroke="none"
					d="M0 0h24v24H0z"
					fill="none"></path>
				<path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
				<path d="M13.5 6.5l4 4"></path>
			</svg>
			Editar
		</button>
	</footer>
</section>
