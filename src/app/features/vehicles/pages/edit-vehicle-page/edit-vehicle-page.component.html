<app-form-layout>
	<h4 title-layout>Editar Vehículo</h4>
	<app-vehicle-form
		form-layout
		[isEditBehavior]="isEditBehavior"></app-vehicle-form>
	<app-form-footer-buttons

</app-form-layout>
