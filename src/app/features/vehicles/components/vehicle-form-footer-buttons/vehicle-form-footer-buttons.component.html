<div class="w-full flex justify-end items-center flex-nowrap gap-12">
	<button
		class="btn btn-outline"
		(click)="cancel()">
		Cancelar
	</button>
	<button
		class="btn btn-secondary"
		[disabled]="(formService.formStatus$ | async) !== 'VALID'"
		(click)="submit()">
		Añadir Vehículo
	</button>
</div>
