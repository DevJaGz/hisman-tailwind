<section class="custom-card flex flex-col h-fit w-80">
	<header class="flex mb-4 items-start justify-between w-full">
		<div class="flex flex-col w-full max-w-[50%]">
			<div class="flex items-center gap-2 max-w-full">
				<h4 class="font-bold max-w-full block whitespace-nowrap overflow-hidden text-ellipsis">
					{{ vehicle?.license }}&nbsp;
				</h4>
				<div class="flex items-center gap-1">
					<span class="text-success"> &#x2022;</span>
					<ng-container *ngIf="isCar; else MotorBikeIconemplate">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-car"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke="currentColor"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round">
							<path
								stroke="none"
								d="M0 0h24v24H0z"
								fill="none"></path>
							<path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
							<path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
							<path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5"></path>
						</svg>
					</ng-container>
					<ng-template #MotorBikeIconemplate>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-motorbike"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke="currentColor"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round">
							<path
								stroke="none"
								d="M0 0h24v24H0z"
								fill="none"></path>
							<path d="M5 16m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
							<path d="M19 16m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
							<path d="M7.5 14h5l4 -4h-10.5m1.5 4l4 -4"></path>
							<path d="M13 6h2l1.5 3l2 4"></path>
						</svg>
					</ng-template>
				</div>
			</div>
			<small class="max-w-full block whitespace-nowrap overflow-hidden text-ellipsis"
				>{{ vehicle?.alias }}&nbsp;</small
			>
		</div>
		<label
			[for]="vehicle?.license"
			class="cursor-pointer tooltip tooltip-left"
			data-tip="Eliminar Vehículo">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-trash"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round">
				<path
					stroke="none"
					d="M0 0h24v24H0z"
					fill="none"></path>
				<path d="M4 7l16 0"></path>
				<path d="M10 11l0 6"></path>
				<path d="M14 11l0 6"></path>
				<path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
				<path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
			</svg>
		</label>

		<!-- REMOVE VEHICLE MODAL ******* -->
		<input
			type="checkbox"
			[id]="vehicle?.license"
			class="modal-toggle" />
		<div class="modal">
			<div class="modal-box">
				<h3 class="font-bold text-lg">Eliminar Vehículo</h3>
				<p class="py-4">
					¿Seguro que quiere eliminar el vehículo de placa <strong>{{ vehicle?.license }}</strong> ?
				</p>
				<div class="modal-action gap-4">
					<label
						[for]="vehicle?.license"
						class="btn btn-outline"
						>CANCELAR</label
					>
					<label
						(click)="removeVehicle()"
						[for]="vehicle?.license"
						class="btn"
						>SI, ELIMINAR</label
					>
				</div>
			</div>
		</div>
		<!-- ******* -->
	</header>
	<footer class="grid grid-cols-2 place-items-center place-content-end h-full gap-2">
		<button
			(click)="seeMaintenances()"
			class="btn btn-outline rounded-lg text-xs leading-none min-h-fit h-fit p-2 flex flex-col items-center gap-2 w-full max-w-[150px]">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-tool"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round">
				<path
					stroke="none"
					d="M0 0h24v24H0z"
					fill="none"></path>
				<path d="M7 10h3v-3l-3.5 -3.5a6 6 0 0 1 8 8l6 6a2 2 0 0 1 -3 3l-6 -6a6 6 0 0 1 -8 -8l3.5 3.5"></path>
			</svg>
			Mantenimientos
		</button>
		<button
			class="btn btn-outline rounded-lg text-xs leading-none min-h-fit h-fit p-2 flex flex-col items-center gap-2 w-full max-w-[150px]"
			(click)="editVehicle()">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				class="icon icon-tabler icon-tabler-pencil"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				stroke-width="2"
				stroke="currentColor"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round">
				<path
					stroke="none"
					d="M0 0h24v24H0z"
					fill="none"></path>
				<path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
				<path d="M13.5 6.5l4 4"></path>
			</svg>
			Editar
		</button>
	</footer>
</section>
